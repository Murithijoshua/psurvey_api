{% extends 'survey/base.html' %}
{% block title %}
    Response report
{% endblock %}
{% block breadcrumb %}
    <h4 class="h4 text-white d-inline-block mb-0">Reports</h4>
    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i></a></li>
            <li class="breadcrumb-item"><a href="."><small>Users List</small></a></li>

            <li class="breadcrumb-item active" aria-current="page"><small>Users List</small></li>
        </ol>
    </nav>
{% endblock %}
{% block body %}


    </div>
    </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                </div>
                <div class="mt-4">
                    <h3 class="text-center">Users List</h3>
                    <div class="table-responsive">
                        <!-- Projects table -->
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                            </div>
                            <div class="col-sm-12 col-md-5">
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label class="align-right" for="id_number">
                                    Search:
                                </label>
                                <input class="form-control form-control-sm" type="text" id="id_number"
                                       name="id_number"/>
                            </div>
                        </div>
                        <table id="albums" class="table table-striped table-bordered" style="width:100%"
                               data-server-side="true" data-ajax="/web/reports/list/?format=datatables">
                            <thead class="thead-light">
                            <tr>
                                <th data-data="user.f_name" data-name="user.f_name">First name</th>
                                <th data-data="user.l_name" data-name="user.l_name">Last name</th>
                                <th data-data="facility">Facility</th>
                                <th data-data="Completed_surveys">Completed Surveys</th>
                            </tr>
                            </thead>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

{% endblock %}
{% block scripts %}
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#albums').DataTable();
            var x = document.getElementById("albums_filter")
            x.style.display = "none";
            $('#id_number').on('keyup', function () {
                table.columns(1).search(this.value).draw();
                console.log(this.value)
            });
        });
        $.fn.dataTable.ext.errMode = 'throw';
    </script>
{% endblock %}
